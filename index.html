<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container border border-1 border-dark bg-black ">
        <form class=" p-4 bg-light" action="" method="" id="formulario">
            <div class="form-control d-inline border-0">
                <input type="text" id="inputTarea" placeholder="Introduce una tarea">
            </div>

            <div class="form-control d-inline border-0">
                <select id="selectPrioridad">
                    <option value="" disabled selected hidden>Selecciona una prioridad</option>
                    <option value="hi">URGENTE</option>
                    <option value="me">Diaria</option>
                    <option value="lo">Mensual</option>
                </select>
            </div>

            <input class="d-inline" type="submit" value="GUARDAR">

        </form>

        <div class="filtro p-5 ">
            <div class="form-control d-inline bg-black border-0">
                <select id="selectPrioridadFilter">
                    <option value="all">Selecciona una prioridad</option>
                    <option value="hi">URGENTE</option>
                    <option value="me">Diaria</option>
                    <option value="lo">Mensual</option>
                </select>
            </div>

            <div class="form-control d-inline bg-black border-0">
                <input type="text" id="inputTareaFilter" placeholder="Tarea a buscar">
            </div>

            <button class="rounded " id="btnLimpiar">Limpiar filtros</button>
        </div>

        <main class="row">
            <ul id="listaTareas"></ul>
        </main>

        <footer>
            <p class="color">APP To Do's Andres</p>
        </footer>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
